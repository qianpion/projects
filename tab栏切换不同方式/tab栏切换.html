<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab栏切换</title>
	<style>
        .box{
        	margin:100px auto;
        	border:1px solid #ccc;
        	width:500px;
        	height:500px;
        }

         .box .top button{
         	margin-left: 30px;
         }

         .box .bottom div{
         	width:400px;
         	height:300px;
         	background: #ff0000;
         	display: none;
         }
        
        .red{
        	background-color: #ff0000;
        }
        
        .box .bottom .show{
        	display: block;
        }
	</style>

	<script>
        window.onload=function(){
        	var btns=document.getElementsByTagName("button");
        	var divs=document.getElementById("change").getElementsByTagName("div");
        	var len=btns.length;
        	for(var i=0;i<len;i++){
        		btns[i].index=i;
        		btns[i].onclick=function(){
        			for(var j=0;j<len;j++){
        				btns[j].className="";
        				divs[j].className="";
        			}
        			this.className="red";
        			divs[this.index].className="show";
        		}
        	}
        }
	</script>
</head>
<body>
	<div class="box">
		<div class="top">
			<button class="red">第一个</button>
			<button>第二个</button>
			<button>第三个</button>
			<button>第四个</button>
			<button>第五个</button>
		</div>
		<div class="bottom" id="change">
			<div class="show">one</div>
			<div>two</div>
			<div>three</div>
			<div>four</div>
			<div>five</div>
		</div>
	</div>
</body>
</html>
