<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴轮播</title>
	<style>
	    *{margin: 0;padding:0;}
	    ul{list-style-type: none;}

        .box{
        	width: 1150px;
        	height: 400px;
        	border:1px solid #ccc;
        	margin:100px auto;
        	overflow: hidden;
        }
        
        .box ul{
        	width:1300px;
        }
        
        .box li{
             width: 240px;
             height: 400px;
             float: left;
            /* border:1px solid #ccc;*/
        }
	</style>
</head>
<body>
	<div class="box" id="box">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
<script src="my.js"></script>
<script>
	var box=document.getElementById("box");
	var lis=box.children[0].children;

	for(var i=0;i<lis.length;i++){
		lis[i].style.backgroundImage="url(images/"+(i+1)+".jpg)";
		lis[i].onmouseover=function(){
			for(var i=0;i<lis.length;i++){
				animation(lis[i],{width:100});
			}
			animation(this,{width:800});
		}
		lis[i].onmouseout=function(){
			for(var i=0;i<lis.length;i++){
				animation(lis[i],{width:240});
			}
		}
	}
</script>
