<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户表单输入检测</title>
	<style>
	.search{
        width:400px;
        height:40px;
        margin:100px auto;
        position: relative;
	}

      #txt{
      	width: 200px;
      	height:30px;
      	line-height: 30px;
      }

     .search label{
     	font-size: 12px;
     	color: #ccc;
     	position: absolute;
     	top:10px;
     	left:10px;
     	cursor: text;
     	text-align: center;
     }
	</style>

    <script>
        window.onload=function(){
            function $(id){return document.getElementById(id);}
         //判断用户输入事件
         //oninput   onpropertychange事件兼容
            $("txt").oninput=$("txt").onpropertychange=function(){
            	if(this.value==""){
            		$("message").style.display="block";
            	}else{
            		$("message").style.display="none";
            	}
            }

        }
    </script>
</head>
<body>
	<div class="search">
		<input type="text" id="txt" />
	    <label for="txt" id="message">618大促</label>
	</div>
</body>
</html>
