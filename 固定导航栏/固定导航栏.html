<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定导航栏</title>
	<style>
         *{
         	margin:0;
         	padding:0;
         }

         img{
         	vertical-align: top;
         }

         .main{
         	margin:0 auto;
         	width: 1000px;
         	margin-top:10px;
         }

         .fix{
         	position: fixed;
         	left:0;
         	top:0;
         }
	</style>
</head>
<body>
	<div class="top" id="top">
		<img src="images/top.png" alt=""/>
	</div>
	<div class="nav" id="Q-nav">
		<img src="images/nav.png" alt=""/>
	</div>
	<div class="main" id="main">
		<img src="images/main.png" alt=""/>
	</div>
</body>
</html>
<script src="my.js" type="text/javascript"></script>
<script>
	var nav=$("Q-nav");
	var navTop=nav.offsetTop;

	window.onscroll=function(){
		if(scroll().top>=navTop){
			nav.className="nav fix";
		}else{
			nav.className="nav";
		}
	}
</script>
